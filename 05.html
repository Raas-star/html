<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel ja pildid</title>
    <style>
        table {
            width: 50%;
            margin: 0;
            border-collapse: collapse;
        }
        td {
            padding: 0;
            text-align: left;
            border: none;
        }
        img {
            width: 100px;
        }
        .gif {
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Tabel ja pildid</h1>
    <h3>Animeeritud gif (pildi link viitab välisallikale)</h3>
    <img class="gif" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExems0cGhvMTI0eThrbGdlazU0OGw2N3o3aWxqMDBuaHU1azIwMGNxbyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ZYoFTHxrWNFbW/giphy.gif" alt="Animeeritud GIF">
    
    <h3>Loo samasugune kolmeveeruline tabel. Pildi laius 100px</h3>
    <h4>Portugal vs Iceland EURO2016</h4>
    <table>
        <tr>
            <td></td>
            <td>Portugal</td>
            <td>Island</td>
        </tr>
        <tr>
            <td></td>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Flag_of_Portugal.svg" alt="Portugal"></td>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Flag_of_Iceland.svg" alt="Island"></td>
        </tr>
        <tr>
            <td>Võidud</td><td>15</td><td>0</td>
        </tr>
        <tr>
            <td>Viigid</td><td>5</td><td>0</td>
        </tr>
        <tr>
            <td>Kaotused</td><td>8</td><td>0</td>
        </tr>
        <tr>
            <td>Löödud väravad</td><td>1.43</td><td>0</td>
        </tr>
        <tr>
            <td>Sisse lastud väravad</td><td>0.93</td><td>0</td>
        </tr>
    </table>
</body>
</html>
